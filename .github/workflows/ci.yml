name: CI (root)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    name: Build & Test (root -> simple-order-service)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Grant execute permission for subproject gradlew
        working-directory: ./simple-order-service
        run: chmod +x ./gradlew

      - name: Run tests (simple-order-service)
        working-directory: ./simple-order-service
        run: ./gradlew test --no-daemon